    <script>
      document

        .addEventListener("click", function () {
          const mobileMenu = document.getElementById("mobile-menu");
          mobileMenu.classList.toggle("hidden");
        });

      async function fetchStats() {
        const el = {
          player: document.getElementById("player-count"),
          replay: document.getElementById("replay-count"),
          online: document.getElementById("online-player-count"),
          list: document.getElementById("online-player-list"),
        };

        try {
          const res = await fetch("https://webapi.30hb.cn");
          const html = await res.text();
          const match = html.match(
            /<script[^>]*id=["']server-data["'][^>]*>([\s\S]*?)<\/script>/i
          );
          if (!match) throw new Error("数据未找到");
          const data = JSON.parse(match[1]);

          el.player.textContent = data.registeredPlayers || "无";
          el.replay.textContent = data.replayCount || "无";
          el.online.textContent = data.onlinePlayers || "无";

          const list = Array.isArray(data.onlinePlayerList)
            ? data.onlinePlayerList
            : (data.onlinePlayerList || "")
                .split(/\n|<br\s*\/?>/)
                .map((t) => t.trim())
                .filter(Boolean);

          el.list.innerHTML = list.length
            ? list.map((name) => `<li>${name}</li>`).join("")
            : "<li>无在线玩家</li>";
        } catch (e) {
          el.player.textContent =
            el.replay.textContent =
            el.online.textContent =
              "错误";
          el.list.innerHTML = `<li>${e.message}</li>`;
          console.error(e);
        }
      }

      fetchStats();
      setInterval(fetchStats, 5000);
