    <script type="module">
      import { init } from "https://registry.npmmirror.com/@waline/client/latest/files/dist/waline.js";

        el: "#waline",
        serverURL: "https://waline.saop.cc",

          "//registry.npmmirror.com/@waline/emojis/latest/files/soul-emoji",
        ],
        reaction: true,
      });

      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");
      menuToggle.addEventListener("click", () =>
        mobileMenu.classList.toggle("hidden")
      );

      async function fetchStats() {
        const elements = {
          player: document.getElementById("player-count"),
          replay: document.getElementById("replay-count"),
          online: document.getElementById("online-player-count"),
          list: document.getElementById("online-player-list"),
        };

        try {
          const res = await fetch("https://vn-rank-api.adingapkgg.workers.dev/?target=https://webapi.30hb.cn/api/server", {
            cache: "no-store",
          });
          if (!res.ok) throw new Error("网络错误");
          const data = await res.json();

          if (!data.success || !data.body) throw new Error("数据格式错误");

          const body = data.body;
          elements.player.textContent = body.m_v_avatar_seed ?? "无";
          elements.replay.textContent = body.m_v_replay_seed ?? "无";
          elements.online.textContent = body.online_sessions ?? "无";

          const list = Array.isArray(body.online_player_list)
            ? body.online_player_list
            : [];

          elements.list.innerHTML = list.length
            ? list.map((player) => `<li>${player.name}</li>`).join("")
            : "<li>无在线玩家</li>";
        } catch (e) {
          elements.player.textContent =
            elements.replay.textContent =
            elements.online.textContent =
              "错误";
          elements.list.innerHTML = `<li>${e.message}</li>`;
          console.error("Fetch stats error:", e);
        }
      }

      fetchStats();
      setInterval(fetchStats, 5000);
    </script>
