              onerror="this.style.display='none'"
            />
          </div>
        </div>

        <!-- æŒ‡ä»¤è¾“å‡ºæ¡† -->
        <textarea
          id="output"
          class="w-full h-12 p-3 mt-4 text-sm text-gray-700 bg-gray-50 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="è¿™é‡Œä¼šæ˜¾ç¤ºç”Ÿæˆçš„æŒ‡ä»¤..."
        ></textarea>

        <!-- æ“ä½œæŒ‰é’® -->
        <div class="mt-4">
          <button
            id="copyBtn"
            class="w-full py-3 text-sm font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform hover:-translate-y-0.5"
          >
            å¤åˆ¶æŒ‡ä»¤
          </button>
        </div>
        <!-- æç¤ºæ¶ˆæ¯ -->
        <div
          id="toast"
          class="fixed bottom-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-xl transition-opacity duration-300 opacity-0"
        >
          æŒ‡ä»¤å·²å¤åˆ¶!
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- DOM Element References ---
        const tabContainer = document.getElementById("tab-container");
        const selectContainer = document.getElementById("select-container");
        const output = document.getElementById("output");
        const copyBtn = document.getElementById("copyBtn");
        const toast = document.getElementById("toast");

        // Calculator specific elements
        const deckSelector = document.getElementById("deckSelector");
        const addBtn = document.getElementById("addBtn");
        const generateBtn = document.getElementById("generateBtn");
        const clearBtn = document.getElementById("clearBtn");
        const selectedList = document.getElementById("selectedList");
        const calculatorResult = document.getElementById("calculatorResult");
        const calculatorCode = document.getElementById("calculatorCode");

        let selectedDecks = [];
        let activeTab = "common";

        // --- Functions ---

        /**
         * Updates the display to show the content for the selected tab.
         * @param {string} tabName - The data-tab attribute of the selected tab.
         */
        const switchTab = (tabName) => {
          activeTab = tabName;
          // Update active button style
          tabContainer.querySelectorAll(".tab-btn").forEach((btn) => {
            btn.classList.toggle("active", btn.dataset.tab === tabName);
          });

          // Show/hide content sections
          selectContainer
            .querySelectorAll("[data-content]")
            .forEach((content) => {
              content.classList.toggle(
                "hidden",
                content.dataset.content !== tabName
              );
            });

          // Reset output and update based on current selection
          updateOutput();
        };

        /**
         * Updates the output textarea based on the currently active tab and its selected value.
         */
        const updateOutput = () => {
          const activeContent = selectContainer.querySelector(
            `[data-content="${activeTab}"]:not(.hidden)`
          );
          if (activeContent) {
            if (activeTab === "calculator") {
              output.value = calculatorCode.textContent || "";
            } else if (activeContent.tagName === "SELECT") {
              output.value = activeContent.value || "";
            }
          } else {
            output.value = "";
          }
        };

        /**
         * Copies the content of the output textarea to the clipboard and shows a toast message.
         */
        const copyCode = () => {
          if (!output.value.trim()) {
            showToast("è¯·å…ˆé€‰æ‹©æˆ–ç”ŸæˆæŒ‡ä»¤", true);
            return;
          }
          // Use the Clipboard API for modern browsers, with a fallback
          if (navigator.clipboard) {
            navigator.clipboard
              .writeText(output.value)
              .then(() => {
                showToast("æŒ‡ä»¤å·²å¤åˆ¶!");
              })
              .catch((err) => {
                console.error("Clipboard API failed:", err);
                fallbackCopy(); // Use fallback if API fails
              });
          } else {
            fallbackCopy();
          }
        };

        /**
         * Fallback method for copying text for older browsers.
         */
        const fallbackCopy = () => {
          output.select();
          document.execCommand("copy");
          showToast("æŒ‡ä»¤å·²å¤åˆ¶!");
        };

        /**
         * Displays a toast message.
         * @param {string} message - The message to display.
         * @param {boolean} isError - If true, displays a red error toast.
         */
        const showToast = (message, isError = false) => {
          toast.textContent = message;
          toast.classList.remove("bg-green-500", "bg-red-500", "opacity-0");
          toast.classList.add(isError ? "bg-red-500" : "bg-green-500");
          toast.classList.add("opacity-100");
          setTimeout(() => {
            toast.classList.remove("opacity-100");
            toast.classList.add("opacity-0");
          }, 2000);
        };

        // --- Calculator Logic ---
        const updateSelectedDecksDisplay = () => {
          selectedList.textContent =
            selectedDecks.length > 0
              ? `å·²é€‰æ‹©: ${selectedDecks.sort((a, b) => a - b).join(", ")}`
              : "å·²é€‰æ‹©: æ— ";
        };

        const handleAddDeck = () => {
          const value = parseInt(deckSelector.value, 10);
          if (isNaN(value)) {
            showToast("è¯·é€‰æ‹©ä¸€ä¸ªæœ‰æ•ˆçš„ç”²æ¿å€¼", true);
            return;
          }
          if (!selectedDecks.includes(value)) {
            selectedDecks.push(value);
            updateSelectedDecksDisplay();
          } else {
            showToast("è¯¥ç”²æ¿å€¼å·²è¢«é€‰æ‹©", true);
          }
          deckSelector.value = "";
        };

        const handleGenerateCommand = () => {
          if (selectedDecks.length === 0) {
            showToast("è¯·å…ˆæ·»åŠ ç”²æ¿å€¼", true);
            return;
          }
          const sum = selectedDecks.reduce(
            (acc, val) => acc + Math.pow(2, val),
            0
          );
          const command = `/blockingmask ${sum}`;
          calculatorResult.textContent = `è®¡ç®—æ€»å’Œ: ${sum}`;
          calculatorCode.textContent = command;
          updateOutput();
        };

        const handleClearDecks = () => {
          selectedDecks = [];
          updateSelectedDecksDisplay();
          calculatorResult.textContent = "";
          calculatorCode.textContent = "";
          updateOutput();
        };

        // --- Event Listeners ---

        // Use event delegation for tab clicks
        tabContainer.addEventListener("click", (e) => {
          if (e.target.classList.contains("tab-btn")) {
            switchTab(e.target.dataset.tab);
          }
        });

        // Use event delegation for select box changes
        selectContainer.addEventListener("change", (e) => {
          if (e.target.tagName === "SELECT") {
            updateOutput();
          }
        });

        copyBtn.addEventListener("click", copyCode);

        // Calculator event listeners
        addBtn.addEventListener("click", handleAddDeck);
        generateBtn.addEventListener("click", handleGenerateCommand);
        clearBtn.addEventListener("click", handleClearDecks);

        // --- Initialization ---

        // Populate calculator deck selector
        for (let i = 0; i <= 16; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = i;
          deckSelector.appendChild(option);
        }

        // Apply Tailwind classes dynamically for cleaner HTML
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.className =
            "tab-btn px-4 py-3 text-sm font-medium text-gray-500 border-b-2 border-transparent hover:text-blue-600 hover:border-blue-300 focus:outline-none transition-colors duration-200";
          if (btn.classList.contains("active")) {
            btn.classList.add("text-blue-600", "border-blue-600");
          }
        });
        document.querySelectorAll(".select-box").forEach((sel) => {
          sel.className =
            "select-box w-full p-3 border border-gray-300 rounded-lg text-sm text-gray-800 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-shadow";
        });

        // Initial setup
        switchTab("common");
      });
    </script>
  </body>
